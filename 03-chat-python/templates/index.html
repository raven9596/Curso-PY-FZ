<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socketio & Python</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-2">
      <h1>Socketio & Python</h1>

      <ul class="list-group" id="messages"></ul>

      <div class="input-group mb-3">
        <input type="text" id="myMessage" class="form-control mr-2" />
        <button type="button" id="send" class="btn btn-dark">Send</button>
      </div>
    </div>

    <!-- Socketio Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script>
      const socket = io();

      // socket.emit("message", "hello");

      socket.on('message', function (msg) {
          $('#messages').append('<li class"list-group-item">'+ msg +'</li>')
      })

      $('#send').on('click', function () {
          
          socket.send($('#myMessage').val());
          $('#myMessage').val('')
      })
    </script>
  </body>
</html>
